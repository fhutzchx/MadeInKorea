<!doctype html>
<html lang="en">
  <head>
    <title>MiKR</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- import onsen ui -->
    <link rel="stylesheet" href="assets/lib/onsenui/onsen-css-components.min.css">
    <link rel="stylesheet" href="assets/lib/onsenui/onsenui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/Logo.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <ons-splitter>
      <ons-splitter-side id="menu" side="right" width="220px" collapse swipeable>
          <ons-page>
              <ons-list style="background: black;">
                  <ons-list-header class="menu_header">View by Entertainment</ons-list-header>
                  <ons-list-item tappable><img class="logoenter" src="assets/img/1.png">Entertainment</ons-list-item>
                  <ons-list-item tappable><img class="logoenter" src="assets/img/2.png">Entertainment</ons-list-item>
                  <ons-list-item tappable><img class="logojyp" src="assets/img/3.png">Entertainment</ons-list-item>
                  <ons-list-item tappable><img class="logoenter" src="assets/img/4.png">Entertainment</ons-list-item>
                  <ons-list-item tappable><img class="logoenter" src="assets/img/5.png">Entertainment</ons-list-item>
                  <ons-list-item tappable><img class="logoenter" src="assets/img/6.png">Entertainment</ons-list-item>
                  <ons-list-item tappable><img class="logoenter" src="assets/img/7.png">Entertainment</ons-list-item>

                  <ons-list-item tappable>Other</ons-list-item>
              </ons-list>
          </ons-page>
      </ons-splitter-side>
      <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button id="back"></ons-back-button>
            </div>
            <div class="right">
                <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="fa-bars" style="color: #EC1D8F;"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                <img class="logo" src="assets/img/Logo.png">
            </div>
        </ons-toolbar>

        <ons-page id="home">

            <ons-tabbar swipeable position="auto">
                <ons-tab page="views/home.html" class="bg-title">
                    <ons-icon icon="md-home,material:md-home" size="25px"></ons-icon>
                </ons-tab>
                <ons-tab page="views/search.html" class="bg-title">
                    <ons-icon icon="md-search,material:md-search" size="25px"></ons-icon>
                </ons-tab>
                <ons-tab page="views/cart.html" class="bg-title">
                    <ons-icon icon="md-shopping-cart" size="25px"></ons-icon>
                </ons-tab>
                <ons-tab page="views/profile.html" class="bg-title">
                    <ons-icon icon="md-account-circle" size="25px"></ons-icon>
                </ons-tab>

            </ons-tabbar>
        </ons-page>

    </ons-page>
</template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
